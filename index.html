        /* ====== –ü–†–û–ì–†–ï–°–° –ë–ê–† ====== */

        /* ====== –ú–û–ë–ò–õ–¨–ù–ê–Ø –ê–î–ê–ü–¢–ê–¶–ò–Ø ====== */

        /* ====== –î–õ–Ø iOS ====== */

        /* ====== –§–ò–ö–° –î–õ–Ø –¢–ï–õ–ï–ì–†–ê–ú ====== */
        /* –£–±–µ–∂–¥–∞–µ–º—Å—è —á—Ç–æ –≤—Å–µ –≤–∏–¥–Ω–æ –¥–∞–∂–µ –µ—Å–ª–∏ Telegram —Ç–µ–º–∞ —Ç–µ–º–Ω–∞—è */

            color: inherit !important;

</head>
<body>

    <div class="container" id="mainContainer">
        <!-- –®–∞–ø–∫–∞ —Å —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–æ–π -->

        <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –ø—Ä–∏–≤—ã—á–∫–∏ -->

    <!-- –í–°–¢–†–ê–ò–í–ê–ï–ú –í–ï–°–¨ JAVASCRIPT –í HTML -->
    <script>
        // ====== –û–¢–õ–ê–î–ö–ê ======
        let debugLog = [];
        
        function addDebug(msg) {
            debugLog.push(msg);
            console.log(msg);
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–æ–ª—å–∫–æ –ø–æ—Å–ª–µ–¥–Ω–∏–µ 10 —Å–æ–æ–±—â–µ–Ω–∏–π
            if (debugLog.length > 10) {
                debugLog = debugLog.slice(-10);
            }
            
            document.getElementById('debugInfo').innerHTML = debugLog.join('<br>');
        }
        
        function toggleDebug() {
            const debugEl = document.getElementById('debugInfo');
            debugEl.style.display = debugEl.style.display === 'none' ? 'block' : 'none';
        }
        
        // ====== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø TELEGRAM ======
        function initTelegram() {
            addDebug('1. –ü—Ä–æ–≤–µ—Ä—è–µ–º Telegram WebApp...');
            
            if (window.Telegram && window.Telegram.WebApp) {
                const tg = window.Telegram.WebApp;
                addDebug(`‚úÖ Telegram –Ω–∞–π–¥–µ–Ω: ${tg.platform} v${tg.version}`);
                
                // –†–∞—Å—à–∏—Ä—è–µ–º –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
                tg.expand();
                addDebug('‚úÖ WebApp —Ä–∞—Å—à–∏—Ä–µ–Ω');
                
                // –ì–æ—Ç–æ–≤
                tg.ready();
                addDebug('‚úÖ WebApp –≥–æ—Ç–æ–≤');
                
                // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º —Ç–µ–º—É
                const theme = tg.themeParams || {};
                addDebug(`–¢–µ–º–∞: bg=${theme.bg_color}, text=${theme.text_color}`);
                
                // –ï—Å–ª–∏ —Ç–µ–º–Ω–∞—è —Ç–µ–º–∞ Telegram
                if (theme.bg_color && theme.bg_color !== '#ffffff') {
                    document.body.style.background = theme.bg_color;
                    document.body.style.color = theme.text_color;
                    addDebug('‚úÖ –ü—Ä–∏–º–µ–Ω–µ–Ω–∞ —Ç–µ–º–∞ Telegram');
                }
                
                return tg;
            } else {
                addDebug('‚ö†Ô∏è Telegram WebApp –Ω–µ –Ω–∞–π–¥–µ–Ω (—Ä–µ–∂–∏–º —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–∏)');
                return {
                    expand: () => {},
                    ready: () => {},
                    themeParams: {}
                };
            }
        }
        
        // ====== –¢–†–ï–ö–ï–† –ü–†–ò–í–´–ß–ï–ö ======
        class HabitTracker {
            constructor() {
                this.tg = initTelegram();
                this.habits = JSON.parse(localStorage.getItem('habits')) || [];
                this.currentDate = new Date();
                this.currentMonth = this.currentDate.getMonth();
                this.currentYear = this.currentDate.getFullYear();
                
                addDebug(`–ó–∞–≥—Ä—É–∂–µ–Ω–æ –ø—Ä–∏–≤—ã—á–µ–∫: ${this.habits.length}`);
                this.init();
            }
            
            init() {
                this.renderHabits();
                this.renderCalendar();
                this.setupEventListeners();
                this.updateStats();
                addDebug('‚úÖ –¢—Ä–µ–∫–µ—Ä –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω');
            }
            
            addHabit(name, color = '#4CAF50') {
                const habit = {
                    id: Date.now(),
                    name,
                    color,
                    progress: 0,
                    history: {},
                    streak: 0,
                    createdAt: new Date().toISOString()
                };
                
                this.habits.push(habit);
                this.saveHabits();
                this.renderHabits();
                this.showNotification(`–ü—Ä–∏–≤—ã—á–∫–∞ "${name}" –¥–æ–±–∞–≤–ª–µ–Ω–∞!`);
                addDebug(`–î–æ–±–∞–≤–ª–µ–Ω–∞ –ø—Ä–∏–≤—ã—á–∫–∞: ${name}`);
            }
            
            toggleHabitDay(habitId, dateString) {
                const habit = this.habits.find(h => h.id === habitId);
                if (!habit) return;
                
                if (habit.history[dateString]) {
                    delete habit.history[dateString];
                    addDebug(`–°–Ω—è—Ç–∞ –æ—Ç–º–µ—Ç–∫–∞: ${habit.name} - ${dateString}`);
                } else {
                    habit.history[dateString] = true;
                    addDebug(`–û—Ç–º–µ—á–µ–Ω–æ: ${habit.name} - ${dateString}`);
                }
                
                this.updateHabitProgress(habit);
                this.saveHabits();
                this.renderHabits();
                this.renderCalendar();
                this.updateStats();
            }
            
            updateHabitProgress(habit) {
                const totalDays = 30;
                const completedDays = Object.keys(habit.history).length;
                habit.progress = Math.round((completedDays / totalDays) * 100);
                
                // –ü—Ä–æ—Å—Ç–∞—è –ª–æ–≥–∏–∫–∞ —Å–µ—Ä–∏–∏
                const dates = Object.keys(habit.history).sort();
                habit.streak = dates.length;
            }
            
            deleteHabit(habitId) {
                this.habits = this.habits.filter(h => h.id !== habitId);
                this.saveHabits();
                this.renderHabits();
                this.updateStats();
                this.showNotification('–ü—Ä–∏–≤—ã—á–∫–∞ —É–¥–∞–ª–µ–Ω–∞');
                addDebug(`–£–¥–∞–ª–µ–Ω–∞ –ø—Ä–∏–≤—ã—á–∫–∞ ID: ${habitId}`);
            }
            
            saveHabits() {
                localStorage.setItem('habits', JSON.stringify(this.habits));
            }
            
            renderHabits() {
                const habitsList = document.getElementById('habitsList');
                if (!habitsList) {
                    addDebug('‚ùå –ù–µ –Ω–∞–π–¥–µ–Ω —ç–ª–µ–º–µ–Ω—Ç habitsList');
                    return;
                }
                
                if (this.habits.length === 0) {
                    habitsList.innerHTML = `
                        <div style="color: #888; text-align: center; padding: 30px;">
                            –ü–æ–∫–∞ –Ω–µ—Ç –ø—Ä–∏–≤—ã—á–µ–∫. –ù–∞–∂–º–∏—Ç–µ "+ –î–æ–±–∞–≤–∏—Ç—å"
                        </div>
                    `;
                    return;
                }
                
                let html = '';
                this.habits.forEach(habit => {
                    // –î–Ω–∏ –Ω–µ–¥–µ–ª–∏
                    let daysHtml = '';
                    const days = ['–ü–Ω', '–í—Ç', '–°—Ä', '–ß—Ç', '–ü—Ç', '–°–±', '–í—Å'];
                    const today = new Date();
                    
                    for (let i = 6; i >= 0; i--) {
                        const date = new Date(today);
                        date.setDate(today.getDate() - i);
                        const dateStr = this.formatDate(date);
                        const dayName = days[date.getDay()];
                        const isCompleted = habit.history[dateStr];
                        
                        daysHtml += `
                            <div class="day ${isCompleted ? 'completed' : ''}" 
                                 onclick="tracker.toggleHabitDay(${habit.id}, '${dateStr}')"
                                 style="${isCompleted ? `background: ${habit.color}` : ''}">
                                ${dayName}<br><small>${date.getDate()}</small>
                            </div>
                        `;
                    }
                    
                    html += `
                        <div class="habit-card" style="border-left-color: ${habit.color}">
                            <div class="habit-header">
                                <div class="habit-title">${habit.name}</div>
                                <button class="btn-icon" onclick="tracker.deleteHabit(${habit.id})">‚úï</button>
                            </div>
                            <div class="progress-container">
                                <div class="progress-info">
                                    <span>–ü—Ä–æ–≥—Ä–µ—Å—Å: ${habit.progress}%</span>
                                    <span>üî• ${habit.streak} –¥–Ω–µ–π</span>
                                </div>
                                <div class="progress-bar">
                                    <div class="progress-fill" style="width: ${habit.progress}%; background: ${habit.color}"></div>
                                </div>
                            </div>
                            <div class="days-grid">${daysHtml}</div>
                        </div>
                    `;
                });
                
                habitsList.innerHTML = html;
                addDebug(`–û—Ç—Ä–∏—Å–æ–≤–∞–Ω–æ –ø—Ä–∏–≤—ã—á–µ–∫: ${this.habits.length}`);
            }
            
            renderCalendar() {
                const calendar = document.getElementById('calendar');
                const monthYear = document.getElementById('currentMonth');
                
                if (!calendar || !monthYear) {
                    addDebug('‚ùå –ù–µ –Ω–∞–π–¥–µ–Ω –∫–∞–ª–µ–Ω–¥–∞—Ä—å');
                    return;
                }
                
                const monthNames = ['–Ø–Ω–≤–∞—Ä—å', '–§–µ–≤—Ä–∞–ª—å', '–ú–∞—Ä—Ç', '–ê–ø—Ä–µ–ª—å', '–ú–∞–π', '–ò—é–Ω—å',
                                   '–ò—é–ª—å', '–ê–≤–≥—É—Å—Ç', '–°–µ–Ω—Ç—è–±—Ä—å', '–û–∫—Ç—è–±—Ä—å', '–ù–æ—è–±—Ä—å', '–î–µ–∫–∞–±—Ä—å'];
                monthYear.textContent = `${monthNames[this.currentMonth]} ${this.currentYear}`;
                
                calendar.innerHTML = '';
                
                // –î–Ω–∏ –Ω–µ–¥–µ–ª–∏
                const dayNames = ['–ü–Ω', '–í—Ç', '–°—Ä', '–ß—Ç', '–ü—Ç', '–°–±', '–í—Å'];
                dayNames.forEach(day => {
                    const dayEl = document.createElement('div');
                    dayEl.className = 'day-header';
                    dayEl.textContent = day;
                    calendar.appendChild(dayEl);
                });
                
                // –ü—É—Å—Ç—ã–µ –¥–Ω–∏ –≤ –Ω–∞—á–∞–ª–µ
                const firstDay = new Date(this.currentYear, this.currentMonth, 1);
                const startingDay = firstDay.getDay() === 0 ? 6 : firstDay.getDay() - 1;
                
                for (let i = 0; i < startingDay; i++) {
                    const emptyDay = document.createElement('div');
                    emptyDay.className = 'day empty';
                    calendar.appendChild(emptyDay);
                }
                
                // –î–Ω–∏ –º–µ—Å—è—Ü–∞
                const daysInMonth = new Date(this.currentYear, this.currentMonth + 1, 0).getDate();
                
                for (let day = 1; day <= daysInMonth; day++) {
                    const dayEl = document.createElement('div');
                    dayEl.className = 'day';
                    dayEl.textContent = day;
                    
                    const dateStr = this.formatDate(new Date(this.currentYear, this.currentMonth, day));
                    
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º –≤—ã–ø–æ–ª–Ω–µ–Ω–Ω—ã–µ –ø—Ä–∏–≤—ã—á–∫–∏
                    const habitsForDay = this.habits.filter(habit => habit.history[dateStr]);
                    if (habitsForDay.length > 0) {
                        dayEl.classList.add('completed');
                        dayEl.style.background = habitsForDay[0].color;
                    }
                    
                    calendar.appendChild(dayEl);
                }
                
                addDebug(`–ö–∞–ª–µ–Ω–¥–∞—Ä—å –æ—Ç—Ä–∏—Å–æ–≤–∞–Ω: ${monthNames[this.currentMonth]}`);
            }
            
            updateStats() {
                const totalHabits = this.habits.length;
                let totalProgress = 0;
                let maxStreak = 0;
                let totalDone = 0;
                
                this.habits.forEach(habit => {
                    totalProgress += habit.progress;
                    maxStreak = Math.max(maxStreak, habit.streak);
                    totalDone += Object.keys(habit.history).length;
                });
                
                const avgProgress = totalHabits > 0 ? Math.round(totalProgress / totalHabits) : 0;
                
                document.getElementById('current-streak').textContent = maxStreak;
                document.getElementById('completion-rate').textContent = `${avgProgress}%`;
                document.getElementById('total-done').textContent = totalDone;
            }
            
            formatDate(date) {
                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                return `${year}-${month}-${day}`;
            }
            
            showNotification(message) {
                const notification = document.getElementById('notification');
                if (!notification) return;
                
                notification.textContent = message;
                notification.classList.add('show');
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
                
                addDebug(`–£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ: ${message}`);
            }
            
            setupEventListeners() {
                // –ö–Ω–æ–ø–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è
                document.getElementById('addHabitBtn').addEventListener('click', () => {
                    document.getElementById('habitModal').style.display = 'flex';
                });
                
                // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ
                document.getElementById('saveHabitBtn').addEventListener('click', () => {
                    const nameInput = document.getElementById('habitName');
                    const name = nameInput.value.trim();
                    const color = document.querySelector('.color-option.active').dataset.color;
                    
                    if (name) {
                        this.addHabit(name, color);
                        document.getElementById('habitModal').style.display = 'none';
                        nameInput.value = '';
                    }
                });
                
                // –û—Ç–º–µ–Ω–∞
                document.getElementById('cancelBtn').addEventListener('click', () => {
                    document.getElementById('habitModal').style.display = 'none';
                });
                
                // –í—ã–±–æ—Ä —Ü–≤–µ—Ç–∞
                document.querySelectorAll('.color-option').forEach(option => {
                    option.addEventListener('click', (e) => {
                        document.querySelectorAll('.color-option').forEach(opt => {
                            opt.classList.remove('active');
                        });
                        e.currentTarget.classList.add('active');
                    });
                });
                
                // –ù–∞–≤–∏–≥–∞—Ü–∏—è –ø–æ –º–µ—Å—è—Ü–∞–º
                document.getElementById('prevMonth').addEventListener('click', () => {
                    this.currentMonth--;
                    if (this.currentMonth < 0) {
                        this.currentMonth = 11;
                        this.currentYear--;
                    }
                    this.renderCalendar();
                });
                
                document.getElementById('nextMonth').addEventListener('click', () => {
                    this.currentMonth++;
                    if (this.currentMonth > 11) {
                        this.currentMonth = 0;
                        this.currentYear++;
                    }
                    this.renderCalendar();
                });
                
                // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
                document.getElementById('habitModal').addEventListener('click', (e) => {
                    if (e.target.id === 'habitModal') {
                        document.getElementById('habitModal').style.display = 'none';
                    }
                });
                
                addDebug('‚úÖ –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π –Ω–∞—Å—Ç—Ä–æ–µ–Ω—ã');
            }
        }
        
        // ====== –ó–ê–ü–£–°–ö ======
        let tracker;
        
        document.addEventListener('DOMContentLoaded', () => {
            addDebug('DOM –∑–∞–≥—Ä—É–∂–µ–Ω, –∑–∞–ø—É—Å–∫–∞–µ–º —Ç—Ä–µ–∫–µ—Ä...');
            
            try {
                tracker = new HabitTracker();
                window.tracker = tracker;
                
                // –î–æ–±–∞–≤–ª—è–µ–º —Ç–µ—Å—Ç–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ
                if (tracker.habits.length === 0) {
                    tracker.addHabit('–ü–∏—Ç—å –≤–æ–¥—É', '#2196F3');
                    tracker.addHabit('–ó–∞—Ä—è–¥–∫–∞', '#4CAF50');
                    tracker.addHabit('–ß—Ç–µ–Ω–∏–µ', '#FF9800');
                }
                
                addDebug('‚úÖ –¢—Ä–µ–∫–µ—Ä —É—Å–ø–µ—à–Ω–æ –∑–∞–ø—É—â–µ–Ω');
                document.getElementById('debugInfo').innerHTML = '‚úÖ –í–°–Å –†–ê–ë–û–¢–ê–ï–¢!<br>' + debugLog.join('<br>');
                
            } catch (error) {
                addDebug(`‚ùå –û—à–∏–±–∫–∞: ${error.message}`);
                console.error(error);
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –æ–± –æ—à–∏–±–∫–µ
                document.body.innerHTML = `
                    <div style="padding: 40px 20px; text-align: center; color: white;">
                        <h2>üòï –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</h2>
                        <p>${error.message}</p>
                        <button onclick="location.reload()" style="padding: 12px 24px; background: #667eea; color: white; border: none; border-radius: 10px; margin-top: 20px;">
                            –û–±–Ω–æ–≤–∏—Ç—å
                        </button>
                    </div>
                `;
            }
        });
        
        // –ì–ª–æ–±–∞–ª—å–Ω–∞—è –æ—à–∏–±–∫–∞
        window.addEventListener('error', (e) => {
            addDebug(`üí• –ì–ª–æ–±–∞–ª—å–Ω–∞—è –æ—à–∏–±–∫–∞: ${e.message}`);
        });
    </script>
